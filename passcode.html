<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="passcode.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" onkeyup="checkPasswordStrength()">
            <div class="strength-meter">
                <div class="bar" id="weak"></div>
                <div class="bar" id="moderate"></div>
                <div class="bar" id="strong"></div>
            </div>
            <div id="message"></div>
            <button id="loginBtn" disabled onclick="login()">Login</button>
            <div id="loginMessage"></div>
        </div>
    </div>
    <script src="passcode.js"></script>
</body>
</html>
